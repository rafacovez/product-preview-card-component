<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="modal">
      <div class="perfume-img-wrapper">
        <picture>
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 1440px)">
          <img src="/images/image-product-mobile.jpg" alt="Gabrielle chanel perfume between decoration leaves">
        </picture>
      </div>
      <div class="product-details-wrapper">
        <span class="product">Perfume</span>
        <h1 class="product-label">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-descrip">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="actual-price">$149.99</span>
          <del><span class="sr-only">The previous price was:</span><span class="prev-price">$169.99</span></del>
        </div>
        <button class="add-to-car-btn">
          <span class="shopping-cart-icon">
            <img src="/images/icon-cart.svg" alt="Cart icon">
          </span>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafacovez">Rafa</a>.
  </footer>
</body>
</html>
